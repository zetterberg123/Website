  <script>
    var time = 0;

    // Expand image script
    function toggle(x) {
      var style = getComputedStyle(x);
      // Gets and checks max-height to see if img need expanding 
      // Removes unnecessary scrolling
      if (x.style.maxHeight != "none" && x.clientHeight >= parseInt(style.getPropertyValue('max-height'))) { 
        x.style.maxHeight = "none"; 
        x.scrollIntoView({behavior: "smooth", block: "center", inline: "center"});
        console.log("if");
      } 
      else { x.style.maxHeight = ""; }
    }

    // Spawn cat easter egg script
    function spawn() {

      img.src = "https://loremflickr.com/500/500/cat,animal?random=" + Math.floor(Math.random() * 100);
      img.onclick = function() { toggle(this); };

      document.getElementById("spawn").appendChild(div);
      div.appendChild(h2);
      div.appendChild(img);
